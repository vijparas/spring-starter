<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Vnl Role Updation</title>

    <link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    

    <h2>Role Details</h2>
    <div>
        <form class="form-horizontal" th:object="${role}" th:action="@{/role/update}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{role}"/>
                </div>
            </div>
           
            <div class="form-group">
                <label class="col-sm-2 control-label">Active </label>
                <div class="col-sm-10">
                    <select class="form-control" name="active">
                    	<option value="0">No</option>
                    	<option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="row">
            	
                <button type="submit" class="btn btn-primary col-md-offset-4">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
