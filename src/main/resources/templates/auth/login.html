<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/select2/4.0.5/js/select2.min.js}"></script>
<link th:href="@{/webjars/select2/4.0.5/css/select2.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="container" style="margin-top: 200px;">
	
		<div class="col-md-6 col-md-6 col-lg-6">
			<form class="form-horizontal" th:action="@{/login}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">

						<input type="text" class="form-control" name="username" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">

						<input type="text" class="form-control" name="password" />
					</div>
				</div>
				<div class="row">

					<button type="submit" class="btn btn-primary col-md-offset-4 col-sm-offset-6 col-lg-offset-6">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
